{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block style %}

    <style>
        .register-style {
            width:500px;
            margin:auto
        }
        
    </style>

{% endblock  %}

{% block body %}
    <div class="container mt-5 register-style">
        <h1>Please Register Here</h1>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{form|crispy}}

            <button type = "submit" class="btn btn-primary">Register</button>

        </form>

        <p class="mt-5">Or <a href="{% url 'login' %}">Login Account </a></p>


    </div>

{% endblock %}
